spring.application.name=takehome

app.database-timeout=120

app.xapi-key="X-API-KEY"


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Assignment
spring.data.mongodb.auto-index-creation=true

#for database connection scaling.
spring.data.mongodb.connectionPool.minSize=10
spring.data.mongodb.connectionPool.maxSize=50
spring.data.mongodb.connectionPool.maxWaitTime=2000